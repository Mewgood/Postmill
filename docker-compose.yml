version: '3'

volumes:
    postgres_data:
        driver: local

services:
    db:
        image: postgres:11-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data
    web:
        build: docker/nginx
        links:
            - php
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./public:/app/public:ro
    php:
        build: docker/php
        environment:
            - DATABASE_URL=pgsql://postgres@db/postgres?serverVersion=11
        links:
            - db
        volumes:
            - ./.git:/app/.git:ro
            - ./:/app
    assets:
        build: docker/node
        command: ["sh", "-c", "yarn && yarn run watch"]
        volumes:
            - ./.git:/app/.git:ro
            - ./:/app:rw
