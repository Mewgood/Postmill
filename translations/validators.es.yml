'The comment must not be empty.': 'El comentario no debe estar vacío.'
'The name must contain only contain letters, numbers, and underscores.': 'El nombre solo puede contener letras, números y barras bajas.'
'No such user.': 'No existe tal usuaria.'
'You cannot post more. Wait a while before trying again.': 'No puedes publicar más. Espera un poco antes de intentarlo de nuevo.'
'That name is already taken.': 'Ese nombre ya está cogido.'
'A forum by that name already exists.': 'Un foro con ese nombre ya existe.'
'That user is already a moderator.': 'Esa usuaria ya es moderadora.'
'The IP address is not valid.': 'La dirección IP no es válida.'
'The CIDR mask is not valid.': 'La máscara CIDR no es válida.'
'Missing CIDR mask.': 'Falta la máscara CIDR.'
